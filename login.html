<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zinzino – Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --brand-gradient: linear-gradient(135deg, #8e2de2, #4a00e0);
      --text: #fff;
      --overlay: rgba(0,0,0,.22);
      --maxw: 1100px;
      --anim-time: 320ms;
      --anim-ease: cubic-bezier(.2,.9,.25,1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      color: var(--text);
      background: url("https://i.postimg.cc/sD96Zykj/file-00000000db9861f994c233d10d71c73b.png") no-repeat center/cover fixed;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      backdrop-filter: blur(1px);
      z-index: -1;
    }
    .login-container {
      max-width: 400px;
      width: 90%;
      background: linear-gradient(145deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,.3);
      animation: fadeInUp 1s ease both;
    }
    .login__title {
      font-size: 1.8rem;
      font-weight: 600;
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login__form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login__form label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #f5f7fa;
    }
    .login__form input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.28);
      border-radius: 8px;
      color: #fff;
      font-size: 0.9rem;
    }
    .login__form input:focus {
      outline: none;
      border-color: #8e2de2;
    }
    .login__form input::placeholder {
      color: #ccc;
      opacity: 1;
    }
    .error-message {
      color: #e63946;
      font-size: 0.8rem;
      display: none;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
    }
    .error-message.active {
      display: block;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      background: var(--brand-gradient);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform var(--anim-time) var(--anim-ease);
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .login__link {
      text-align: center;
      margin-top: 1rem;
    }
    .login__link a {
      color: #8e2de2;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .login__link a:hover {
      text-decoration: underline;
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 400;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #loading-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .spinner {
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    .spinner circle {
      stroke: url(#brand-gradient);
      stroke-width: 5;
      fill: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .login-container {
        padding: 1.5rem;
      }
      .login__title {
        font-size: 1.5rem;
      }
      .login__form input {
        font-size: 0.85rem;
      }
      .btn {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
    <defs>
      <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8e2de2" />
        <stop offset="100%" style="stop-color:#4a00e0" />
      </linearGradient>
    </defs>
  </svg>

  <div id="loading-overlay">
    <svg class="spinner" viewBox="0 0 50 50" aria-hidden="true">
      <circle cx="25" cy="25" r="20" stroke-dasharray="62.8 62.8" stroke="url(#brand-gradient)" stroke-width="5" fill="none" />
    </svg>
  </div>

  <div class="login-container">
    <h1 class="login__title">Zinzino – Login</h1>
    <form class="login__form">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
      <div class="error-message" id="email-error">Por favor, insira um e-mail válido.</div>
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
      <div class="error-message" id="password-error">A senha deve ter pelo menos 6 caracteres.</div>
      <button type="submit" class="btn" id="loginBtn">Entrar</button>
    </form>
    <div class="login__link">
      <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
    </div>
  </div>

  <script>
    // Função para inicializar o Supabase após o carregamento do script
    function initializeSupabase() {
      if (typeof window.supabase === 'undefined') {
        console.error('Erro: Biblioteca Supabase não foi carregada.');
        alert('Erro ao carregar a biblioteca Supabase. Tente novamente mais tarde.');
        return null;
      }

      const supabaseUrl = 'https://ryqyjpzzozpmgvkaciwf.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5cXlqcHp6b3pwbWd2a2FjaXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NzUxNDYsImV4cCI6MjA3MjA1MTE0Nn0.b_KLueY1HyakuX_QpLoepcgLkh22Fr9MPJ_Qhf8h_Mw';
      return window.supabase.createClient(supabaseUrl, supabaseKey);
    }

    // Aguarda o carregamento do documento antes de inicializar
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = initializeSupabase();
      if (!supabase) return;

      const loginBtn = document.getElementById('loginBtn');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      const loadingOverlay = document.getElementById('loading-overlay');

      loginBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        let hasError = false;

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          emailError.classList.add('active');
          hasError = true;
        } else {
          emailError.classList.remove('active');
        }

        if (password.length < 6) {
          passwordError.classList.add('active');
          hasError = true;
        } else {
          passwordError.classList.remove('active');
        }

        if (hasError) return;

        loadingOverlay.classList.add('active');
        try {
          const { error } = await supabase.auth.signInWithPassword({
            email,
            password
          });
          if (error) {
            if (error.message.includes('Invalid login credentials')) {
              emailError.textContent = 'E-mail ou senha incorretos.';
              emailError.classList.add('active');
            } else if (error.message.includes('Email not confirmed')) {
              emailError.textContent = 'Por favor, confirme seu e-mail antes de fazer login.';
              emailError.classList.add('active');
            }
            throw new Error(error.message);
          }
          window.location.href = 'index.html';
        } catch (error) {
          console.error('Erro no login:', error);
          alert('Erro ao fazer login: ' + error.message);
        } finally {
          loadingOverlay.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
